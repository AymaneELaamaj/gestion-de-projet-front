<div class="container mt-5">
  <h2 class="text-center mb-4">Ajouter un utilisateur avec sa tÃ¢che</h2>
  <form [formGroup]="tachetouser" (ngSubmit)="AddtoUsers()">
    <!-- Section Utilisateur -->
    <div class="mb-3">
      <label for="nomUser" class="form-label">ID de l'utilisateur</label>
      <input
        type="text"
        class="form-control"
        formControlName="uid"
        placeholder="Entrez le nom de l'utilisateur"
        required
      />
    </div>
    <div class="mb-3">
      <label for="nomUser" class="form-label">ID de le Tache</label>
      <input
        type="text"
        class="form-control"
        formControlName="tid"
        placeholder="Entrez le nom de l'utilisateur"
        required
      />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg">Associer</button>
    </div>
  </form>
</div>
