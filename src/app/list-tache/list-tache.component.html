<div class="container mt-4">
  <div class="card shadow-lg border-0">
    <div
      class="card-header bg-success text-white d-flex justify-content-between align-items-center"
    >
      <!-- Titre des tâches aligné à gauche -->
      <h5 class="m-0"><i class="bi bi-check-circle me-2"></i> Tâches</h5>

      <!-- Bouton pour ajouter une tâche aligné à droite -->
      <button class="btn btn-light text-success" routerLink="/addtache">
        <i class="bi bi-plus-circle me-2"></i>
        Ajouter une tâche
      </button>
    </div>

    <div class="card-body">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Tâche</th>
            <th scope="col">Début</th>
            <th scope="col">Fin</th>
            <th scope="col">Statut</th>
            <th scope="col">Utilisateur</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tache of taches">
            <td>{{ tache.tid }}</td>
            <td class="fw-bold text-success">{{ tache.name }}</td>
            <td>{{ tache.debut || "N/A" }}</td>
            <td>{{ tache.fin || "N/A" }}</td>
            <td>{{ tache.status || "N/A" }}</td>
            <td>
              <button
                class="btn btn-sm btn-outline-success"
                routerLink="/addtachetouser"
              >
                <i class="bi bi-person-plus"></i> Assigner
              </button>
            </td>
            <td>
              <button
                class="btn btn-sm btn-danger"
                (click)="deletetache(tache.tid)"
              >
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
