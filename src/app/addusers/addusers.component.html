<div class="container mt-5">
  <h2 class="text-center mb-4">Ajouter un utilisateur avec sa tÃ¢che</h2>
  <form [formGroup]="userform" (ngSubmit)="AddUsers()">
    <!-- Section Utilisateur -->
    <div class="mb-3">
      <label for="nomUser" class="form-label">Nom de l'utilisateur</label>
      <input
        type="text"
        class="form-control"
        id="nomUser"
        formControlName="name"
        placeholder="Entrez le nom de l'utilisateur"
        required
      />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg">
        Ajouter Utilisateur
      </button>
    </div>
  </form>
</div>
